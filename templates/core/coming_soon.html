{% extends "base_velzon.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">{{ title }}</h4>
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'core:velzon_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">{{ title }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="ri-tools-line display-4 text-primary"></i>
                        </div>
                        <h4 class="card-title">{{ title }}</h4>
                        <p class="card-text text-muted">{{ message }}</p>
                        <a href="{% url 'core:velzon_dashboard' %}" class="btn btn-primary">
                            <i class="ri-arrow-left-line me-1"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
