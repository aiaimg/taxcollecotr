groups:
  - name: api_performance
    rules:
      - alert: HighErrorRate
        expr: sum(rate(api_error_total[5m])) / sum(rate(api_request_total[5m])) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High API error rate
          description: Error rate exceeded 5% over the last 10 minutes.
      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum by (le) (rate(api_response_time_seconds_bucket[5m]))) > 1.0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: High API latency (p95)
          description: 95th percentile response time above 1s for 10 minutes.
